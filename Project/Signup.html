<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="logo.jpg" type="image/gif" rel="shortcut icon"/>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script type="text/javascript" src="signup.js"></script>
</head>

<body>
	<div class="col-lg-4 col-md-6 col-md-offset-4 col-lg-offset-4">
		<h1><strong>Sign Up</strong></h1>
	    <p><strong>Please fill in this form to create an account!</strong></p>
	    <hr>

	    <form action="" method="post" id="signupform" novalidate action="signup.php">
	       
	        <div class="form-group">
	        	<label for="username1" class="control-label">User Name</label>
	            <input id="username1" type="text" class="form-control" placeholder="Username" name="username1" required="true">
	            <span id="name_status"></span>
	        </div>

	        <div class="form-group">
	        	<label for="password1" class="control-label">Password</label>
	            <input id="password1" type="password" class="form-control" placeholder="Password" name="password1" required="true">
	        </div>
	        <h6>*Password must be strictly alphanumeric and should be 6 characters long</h6>

	        <div class="form-group">
	        	<label for="confirmpwd1" class="control-label">Confirm Password</label>
	            <input id="confirmpwd1" type="password" class="form-control" placeholder="Cofirm Password" name="confimrpwd1" required="true">
	        </div>
	        <hr>

	        <div class="form-group">
	        	<label for="fname1" class="control-label">First Name</label>
	            <input id="fname1" type="text" class="form-control" placeholder="First Name" name="fname1" required="true">
	        </div>

	        <div class="form-group">
	        	<label for="lname1" class="control-label">Last Name</label>
	            <input id="lname1" type="text" class="form-control" placeholder="Last Name" name="lname1" required="true">
	        </div>

	       <div class="form-group">
		       	<label for="email1" class="control-label">Email</label>
	            <input id="email1" type="email" class="form-control" placeholder="Email" name="email1" required="true">
	            <span id="email_status"></span>
	        </div>

	        <div class="form-group">
			    <label for="agentBuyer1" class="control-label">Are you an agent?</label>
				<div class="radio">
					<label for="agentYes" class="control-label"><input type="radio" name="optradio" id="agentYes" value="Yes">Yes</label>
				</div>
				<div class="radio">
					<label for="agentNo" class="control-label"><input type="radio" name="optradio" id="agentNo" value="No">No</label>
				</div>
			</div>

	        <div class="form-check">
	            <input type="checkbox" class="form-check-input" id="check">
	            <label class="form-check-label" for="check"> I accept the <a href="#" style="color: dodgerblue"> Terms of Use & Privacy Policy</label></br></br>
	        </div>
	        <button type="submit" class="btn btn-primary">Sign Up</button>
	    </form>
	</div>
	

</body>
</html>
